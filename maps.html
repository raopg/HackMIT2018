<html>

    <title>Places Search Box</title>
  </head>

  <body>
    <div class = "row">
    <div id="attractions" class = "split right col-6 col-md-6">
      <input id="pac-input" class="controls" type="text" placeholder="Search Attractions">
      <button id="addButton" onclick="addToList()" type="button">Add</button>
      <button id="doneButton" onclick="finalizeRoutes()" type="button">Done</button>
    </div>
    </div>
    <div id="map" class="split left"></div>
    <script>

      var vars = window.location.search;
      index = vars.indexOf("=");
      var str = vars.substring(index+1);
      console.log(str);

      var savedLocations = []

      function initAutocomplete() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: lat, lng: lon},
          zoom: 13,
          mapTypeId: 'roadmap'
        });

        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];

        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(map);
          });
          markers = new Set();

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(75, 75),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.add(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
      }

      function addToList() {
        var inputVal = document.getElementById('pac-input').value;
        var list = document.getElementById('toVisit');
        var li = document.createElement("li");
        if (!savedLocations.includes(inputVal)) {
          console.log("added to list")
          li.appendChild(document.createTextNode(inputVal));
          list.appendChild(li);
          savedLocations.push(inputVal);
        } else {
          console.log("not added to list")
        }
        document.getElementById('pac-input').value="";
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5S16rZBLJVN6JcmByCuQ6299qrkwL3Uo&libraries=places&callback=initAutocomplete"
         async defer></script>
  </body>
